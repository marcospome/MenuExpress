<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/style/producto/styles.css">
</head>
<body class="light-mode">  
    <header>
        <button class="back-button" onclick="window.history.back()">Volver Atrás</button>
        <button class="mode-toggle" aria-label="Cambiar modo">
            <img id="mode-icon" src="/images/modedarkorwhite.png" alt="Toggle Mode" width="20" height="20">
        </button>
        <h1>Lista de Productos</h1>
    </header>

    <main>
        <div id="error-message" class="error-message">ERROR: CONEXIÓN CON LA API</div>
        
        <section id="products-container">
            <!-- Los productos se insertarán aquí -->
        </section>

        <h2>Carrito de Compras</h2>
        <section id="cart-container">
            <!-- Los artículos del carrito se insertarán aquí -->
            <div class="cart-item" id="cart-item-template" style="display: none;">
                <span class="item-name"></span>
                <span class="item-price"></span>
                <button class="remove-button" onclick="removeFromCart(this)">Eliminar</button>
            </div>
        </section>
        <button onclick="sendOrder()" class="finalize-order">Finalizar Compra</button>
    </main>

    <!-- Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Información del Cliente</h2>
            <label for="clientName">Nombre:</label>
            <input type="text" id="clientName" required>
            <label for="clientLastName">Apellido:</label>
            <input type="text" id="clientLastName" required>
            <label for="clientEmail">Correo Electrónico:</label>
            <input type="email" id="clientEmail" required>
            <label for="clientDNI">DNI:</label>
            <input type="text" id="clientDNI" required>
            <button onclick="submitOrder()">Enviar Orden</button>
        </div>
    </div>

    <script src="/script/producto/script.js"></script>
</body>
</html>
