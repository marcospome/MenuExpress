<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="/style/producto/crear-producto.css">
</head>
<body>
    <div class="container">
        <h1>Crear Producto</h1>
        <form id="product-form">
            <label for="name">Nombre del Producto:</label>
            <input type="text" id="name" required>

            <label for="description">Descripción:</label>
            <textarea id="description" required></textarea>

            <label for="price">Precio:</label>
            <input type="number" id="price" required>

            <label for="image">URL de la Imagen:</label>
            <input type="text" id="image" required>

            <label for="idCategory">Categoría:</label>
            <select id="idCategory" required></select>

            <button type="submit">Crear Producto</button>
            <button type="button" onclick="window.history.back();">Volver Atrás</button>
            <div id="success-message" class="message success">Producto creado con éxito.</div>
            <div id="error-message" class="message error">ERROR CONEXIÓN CON LA API</div>
        </form>
    </div>

    <script src="/script/producto/crear-producto.js"></script>
</body>
</html>
